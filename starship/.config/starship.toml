"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

format = """
 [](surface0)\
[ ](bg:surface0)\
$os\
$username$hostname\
[](bg:surface0 fg:surface1)\
$directory\
[](bg:surface1 fg:peach)\
$git_branch\
$git_status\
[](peach)
$linebreak$cmd_duration$character"""

# Prompt Components

[character]
format = "[  ](fg:mauve)"
error_symbol = "[  ](fg:red)"

[os]
disabled = false
style = "bg:surface0 fg:blue"

[username]
show_always = true
style_user = "bg:surface0 fg:green"
format = "[ $user]($style)"

[hostname]
ssh_only = false
style = "bg:surface0 fg:text"
format = "[@$hostname ]($style)"

[cmd_duration]
format = " [󱎫](pink) $duration"

# Directory

[directory]
read_only = "󰌾 "
style = "bg:surface1 fg:text"
format = "[ $path ]($style)[$read_only](bg:surface1 fg:red)"
truncation_length = 4

[directory.substitutions]
"Desktop" = "󰍹 "
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Projects" = " "
"Videos" = "󰿏 "

# Git

[git_branch]
style = "bold bg:peach fg:crust"
format = "[ $symbol$branch(:$remote_branch) ]($style)"
symbol = " "

[git_status]
style = "bold bg:peach fg:crust"
format = "[$all_status ]($style)"
modified = "!"
staged = "+$count"
deleted = "-$count"

